<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Except Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Contact Number</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">About You</label>
              <textarea type="text" class="form-control" id="summery" name="summery" placeholder="Enter Summery"></textarea>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">School</label>
              <input type="text" class="form-control" id="school" name="school" placeholder="School Name">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Degree</label>
              <input type="text" class="form-control" id="degree" name="degree" placeholder="Degree">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">University</label>
              <input type="text" class="form-control" id="university" name="university" placeholder="University Name">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Work Experience</label>
              <textarea type="text" class="form-control" id="previous_work" name="previous_work" placeholder="Previous Work Experience"></textarea>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Skills</label>
              <textarea type="text" class="form-control" id="skills" name="skills" placeholder="Skills"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="list" class="btn btn-dark">Download Your Resume</a>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
